<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Manager</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <ul class="product-list">
            <!-- list product -->
        </ul>

        <form class="form" id="form-product">
            <div class="group-item">
                <label for="photo">Photo: </label>
                <input type="text" placeholder="Enter photo..." id="photo">
            </div>

            <div class="group-item">
                <label for="name">Name: </label>
                <input type="text" placeholder="Enter name..." id="name">
            </div>

            <div class="group-item">
                <label for="price">Price: </label>
                <input type="text" placeholder="Enter price..." id="price">
            </div>

            <div class="group-item">
                <label for="description">Description: </label>
                <textarea id="description" placeholder="Enter description..." rows="8"></textarea>
            </div>

            <button id="create-product" onclick="createProduct()" type="button">Create Product</button>
        </form>
    </div>
    <script src="./test.js"></script>
</body>

</html>
